<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Vision Board Project</title>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Permanent+Marker&display=swap"
		rel="stylesheet">
</head>

<body>
	<div id="vision-board">
		<div class="block small-block white-background">
			<p><span class="highlight">Grow</span></p>
			<p>Learn to design & <br><strong>Code Websites</strong></p>
		</div>

		<div class="block small-block center">
			<img src="img/flower.png" alt="Lotus flower with curly brackets and a sign for code">
		</div>

		<div class="block small-block center white-background">
			<p>html <br>
				css <br>
				javascript<br>
				Wordpress<br>
				python</p>
		</div>

		<div class="block large-block">
			<p><span class="highlight">Freelance</span></p>
			<p>Make enough side cash to <br><strong>pay off debt</strong></p>
			<img src="img/piggy.png" alt="piggy bank with a dollar sign">
		</div>

		<div class="block large-block center dark-background title">
			<img src="img/eye.png" alt="An eye">
			<p><span class="year">2023</span></p>
			<p>Vision Board</p>
		</div>

		<div class="block large-block right">
			<img src="img/plane.png" alt="an airplane">
			<p><span class="highlight">travel</span></p>
			<p>Plan a trip where I can <br><strong>Work remotely</strong></p>
		</div>

		<div class="block small-block center white-background top-padding">
			<p>Walk dog ++<br>
				Meditate<br>
				Yoga<br>
				Snuggle pup<br></p>
		</div>

		<div class="block small-block center top-padding">
			<img src="img/doggo.png" alt="Corgi with a heart drawn around it with a weight">
		</div>

		<div class="block small-block right white-background">
			<p><span class="highlight">Mind & Body</span></p>
			<p>excerise more & find zen in <br><strong>Challenge</strong></p>
		</div>
	</div>
</body>

</html>
